<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Progressão Aritmética</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div id="content-form">
    <h1>ChatGPT o caramba</h1>
    <form>
        <div class="form-group">
          <label for="funcao">Função</label>
            <select name="funcao" id="func">
                <option value="A1">Achar A1</option>
                <option value="n">Achar o número dos termos</option>
                <option value="r">Achar a Razão</option>
                <option value="An">Achar o enésimo termo</option>
                <option value="Ans">Achar o enésimo termo sem A1</option>
                <option value="Sn">Soma dos termos</option>
            </select>
        </div>
      </form>
      <form class="block-form">
        <div class="form-group">
          <label for="A1">A1</label>
          <input type="number" name="A1" id="A1" disabled class="inactive">
        </div>
        <div class="form-group">
          <label for="A2">A2</label>
          <input type="number" name="A2" id="A2" disabled class="inactive">
        </div>
        <div class="form-group">
          <label for="An">An</label>
          <input type="number" name="An" id="An">
        </div>
        <div class="form-group">
          <label for="r">Razão</label>
          <input type="number" name="r" id="r">
        </div>
        <div class="form-group">
          <label for="n">Número de termos</label>
          <input type="number" name="n" id="n">
        </div>
        <div class="form-group">
          <label for="resta">Número a restar</label>
          <input type="number" name="resta" id="resta" disabled class="inactive">
        </div>
        <div class="submit form-group">
          <button type="submit" id="submit">Calcular</button>
        </div>
      </form>
     <form class="submit">
     </form>
  </div>
  <div id="result">
    <h2>Resultado :</h2>
    <textarea name="resultado" id="resultado" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>

</html>
